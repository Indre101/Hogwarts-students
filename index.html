  <header>
    <img class="schoolLogo" src="./img/hogwarts.png" alt="School logo">
    <h1>Hogwarts School of Witchcraft and Wizardry</h1>
  </header>
  <div class="mainContainer">
    <div class="smallContainer">
      <div class="sorting">
        <h4>Sort by</h4>
        <div class="inputContainer">
          <input type="radio" name="sorting" data-sort-direction="asc" value="First name" data-property="firstName"
            unchecked>
          <label for="First name" data-status="" data-action="sort">First name</label>
        </div>

        <div class="inputContainer">
          <input type="radio" name="sorting" value="last name" data-sort-direction="asc" data-property="lastName"
            unchecked>
          <label for="last name" data-status="" data-action="sort">Last name</label>
        </div>
        <div class="inputContainer">
          <input type="radio" name="sorting" data-sort-direction="asc" value="House" data-property="house" unchecked>
          <label for="House" data-status="" data-action="sort">House</label>
        </div>
      </div>
      <div class="filtering">
        <h4>Filter by</h4>
        <div class="inputContainer">
          <input type="radio" name="filter" value="Perfects" data-property="isPerfect" unchecked>
          <label for="Perfects" data-action="filter">Perfects</label>
        </div>
        <div class="inputContainer">
          <input type="radio" name="filter" value="Inquisitional squad" data-property="isInInquisitionalSquad"
            unchecked>
          <label for="Inquisitional squad" data-action="filter">Inquisitional squad</label>
        </div>

        <div class="inputContainer">
          <input type="radio" name="filter" value="Expelled" data-property="isExpelled" unchecked>
          <label for="Expelled" data-action="filter">Expelled</label>
        </div>
        <div class="inputContainer">
          <input type="radio" name="filter" value="Expelled" data-property="all" unchecked>
          <label for="Expelled" data-action="filter">All</label>
        </div>
        <h4>Filter by houses</h4>

        <div class="inputContainer">
          <input type="radio" name="filter" value="House" data-property="isSlytherin" unchecked>
          <label for="Slytherin" data-action="filter">Slytherin</label>
        </div>
        <div class="inputContainer">
          <input type="radio" name="filter" value="House" data-property="isHufflepuff" unchecked>
          <label for="isHufflepuff" data-action="filter">Hufflepuff</label>
        </div>
        <div class="inputContainer">
          <input type="radio" name="filter" value="House" data-property="isGryffindor" unchecked>
          <label for="isGryffindor" data-action="filter">Gryffindor</label>
        </div>
        <div class="inputContainer">
          <input type="radio" name="filter" value="House" data-property="isRavenclaw" unchecked>
          <label for="isRavenclaw" data-action="filter">Ravenclaw</label>
        </div>
      </div>
    </div>


    <div class="mediumContainer studentList">
      <div class="studentsList innerContainer">
        <template class="studentItem">
          <div class="student">
            <div class="before">
              <h3 class="listNumber">number</h3>
              <h3 class="studentName"> Name</h3>
              <h3 class="studentLastName">Last Name</h3>
              <h3 class="studentHouse">House</h3>
            </div>
          </div>
        </template>


      </div>
      <h4>Page next</h4>
    </div>
    <footer>
      <ul>
        <li class="totalStudents">Number of students total: </li>
        <li>Number of expledd</li>
        <li>Grifindor: student count </li>
        <li>Grifindor: student count </li>
        <li>Grifindor: student count </li>
        <li>Grifindor: student count </li>
      </ul>
    </footer>

  </div>


  <script src="script.js"></script>
  <script src="stringMethods.js"></script>
